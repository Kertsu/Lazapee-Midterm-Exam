    <h1>Edit Account</h1>
    <form action="">
      <table border="1">
        <tr>
          <td>Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Billing Address</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Shipping Address</td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>Old Password</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>New Password</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Confirm Password</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Save</button></td>
        </tr>
      </table>
